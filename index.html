<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
</head>
<body>

  <div class="main">
  	<div class="main-text">
		  <header class="logo">
		  	<img src="images/logo.svg" alt="Base Apparel logo" />
		  </header>
		  
		  <div class="mobile-img">
		  	<img src="images/hero-mobile.jpg" alt="Woman wearing Base Apparel" />
		  </div>
		  
		  <div class="coming-soon">
		  	<h1>We're <strong>coming soon</strong></h1>
		  	<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
			
			<form id="signup" action="" method="post" onsubmit="return validateForm()" novalidate>
				<div class="form-field">
						<input id="email" name="email" type="email" placeholder="Email Address" required>
						<img id="icon-error" src="images/icon-error.svg" />
						<button id="submit" type="submit" value="submit"><img class="arrow" src="images/icon-arrow.svg" alt="arrow"></button>
						<span id="email-error" aria-live="polite"></span>
						<span id="submit-success" aria-live="polite"></span>
				</div>
			</form>  			
		  </div>
	</div>
  </div>
	  
  <div class="hero-img">
	<img src="images/hero-desktop.jpg" alt="Woman wearing Base Apparel" />
  </div>

</body>
</html>
